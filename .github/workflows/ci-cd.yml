name: CI/CD Pipeline

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/product-catalogue
  PYTHON_VERSION: '3.12'

jobs:
  # STEP 1: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
        run: |
          pytest --cov=catalogue --cov-report=xml --cov-report=term

  # STEP 2: Linter
  linter:
    name: Linter (Flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Run Flake8
        run: flake8 catalogue/ config/

  # STEP 3: Style Check
  style-check:
    name: Style Check (Black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install black
        run: pip install black
      
      - name: Run Black
        run: black --check catalogue/ config/

  # STEP 4: SAST (Security Scanning)
  sast:
    name: SAST - Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit (Python Security)
        run: bandit -r catalogue/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Run Safety (Dependency Check)
        run: safety check --json
        continue-on-error: true
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
